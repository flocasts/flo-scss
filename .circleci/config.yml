# JavaScript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1
jobs:
  dependencies:
    docker:
      - image: circleci/ruby:2.6-buster-node  # language image
    working_directory: ~/flo-scss
    steps:
      - checkout
      - run:
          name: setup git && npm
          command: |
            git config --global user.email "engineering@flosports.tv"
            git config --global user.name "FloSports Engineering"
      - run:
          name: npm install
          command: npm install
      - save_cache:
          paths:
            - '~'
          key: flo-scss-dependencies-{{ checksum "package-lock.json" }}-{{ checksum "Gemfile" }}
      - slack/status:
          fail_only: true
          channel: 'DEZFWC2B0'
          mentions: 'KurtAngular'
          webhook: '${SLACK_WEBHOOK}'

  build:
    docker:
      - image: circleci/ruby:2.6-buster-node  # language image
    working_directory: ~/flo-scss
    steps:
      - add_ssh_keys:
          fingerprints:
            - "5b:58:a2:6e:11:ed:10:15:40:e5:5e:cc:cd:17:13:5a"
            - "2d:80:03:87:eb:a2:56:8a:bd:ae:bc:45:09:9f:cf:48"
      - restore_cache:
          keys:
            - flo-scss-dependencies-{{ checksum "package-lock.json" }}-{{ checksum "Gemfile" }}
          name: bundle install
          command: bundle install
      - run: 
          name: create build
          command: |
            cd .. 
            cp -rf flo-scss bs-docs
            cd bs-docs
            git checkout .
            git checkout gh-pages
            git pull
            cd ..
            mkdir gh-pages
            cp -rf bs-docs/.git gh-pages
            cp -rf flo-scss/.circleci gh-pages
            cd flo-scss
            npm run release
            cp -rf docs/* ../gh-pages
      - save_cache:
          paths:
            - '~'
          key: flo-scss-build-{{ .Branch }}-{{ .Revision }}
      - slack/status:
          fail_only: true
          channel: 'DEZFWC2B0'
          mentions: 'KurtAngular'
          webhook: '${SLACK_WEBHOOK}'

  release-docs:
    docker:
      - image: circleci/ruby:2.6-buster-node  # language image
    working_directory: ~/flo-scss
    steps:
      - restore_cache:
          keys:
            - flo-scss-build-{{ .Branch }}-{{ .Revision }}
      - run: 
          name: release github pages
          command: |
            cd ../gh-pages
            git add .
            git commit -m 'docs: CircleCI'
            git push
      - slack/status:
          fail_only: false
          channel: 'DEZFWC2B0'
          mentions: 'KurtAngular'
          webhook: '${SLACK_WEBHOOK}'

  release-npm:
    docker:
      - image: circleci/ruby:2.6-buster-node  # language image
    working_directory: ~/flo-scss
    steps:
      - restore_cache:
          keys:
            - flo-scss-build-{{ .Branch }}-{{ .Revision }}
      - run:
          name: release npm
          command: npm run semantic-release
      - slack/status:
          fail_only: false
          channel: 'DEZFWC2B0'
          mentions: 'KurtAngular'
          webhook: '${SLACK_WEBHOOK}'

orbs:
  slack: circleci/slack@3.4.2
workflows:
  build-release:
    jobs:
      - dependencies:
          filters:
            branches:
              only: 
                - master
      - build:
          requires:
            - dependencies
      - release-docs:
          requires:
            - build
      - release-npm:
          requires:
            - build
