#
version: 2.1
jobs:
  dependencies:
    docker:
      - image: circleci/ruby:2.6-buster-node  # language image
    working_directory: ~/flo-scss
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}-{{ checksum "Gemfile" }}-{{ .Branch }}	
      - run:
          name: npm install
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}-{{ checksum "Gemfile" }}-{{ .Branch }}	
      - save_cache:
          paths:
            - '~'
          key: flo-scss-dependencies-{{ .Branch }}	

  validate:
    docker:
      - image: circleci/ruby:2.6-buster-node  # language image
    working_directory: ~/flo-scss
    steps:
      - restore_cache:
          keys:
            - flo-scss-dependencies-{{ .Branch }}	
      - run:
          name: lint
          command: npx commitlint --from=HEAD~1
      - save_cache:
          paths:
            - '~'
          key: flo-scss-validate-{{ .Branch }}	
  build:
    docker:
      - image: circleci/ruby:2.6-buster-node  # language image
    working_directory: ~/flo-scss
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "5b:58:a2:6e:11:ed:10:15:40:e5:5e:cc:cd:17:13:5a"
            - "2d:80:03:87:eb:a2:56:8a:bd:ae:bc:45:09:9f:cf:48"
      - restore_cache:
          keys:
            - flo-scss-validate-{{ .Branch }}	
      - run: 
          name: bundle install
          command: bundle install
      - run:
          name: setup git && npm
          command: |
            git config --global user.email "engineering@flosports.tv"
            git config --global user.name "FloSports Engineering"
            echo "//registry.npmjs.org/:_authToken=$npm_TOKEN" > ~/flo-scss/.npmrc
      - run: 
          name: increment version
          command: npx standard-version
      - run: 
          name: create build
          command: |
            cd .. 
            cp -rf flo-scss bs-docs
            cd bs-docs
            git checkout .
            git checkout gh-pages
            git pull
            cd ..
            mkdir gh-pages
            cp -rf bs-docs/.git gh-pages
            cp -rf flo-scss/.circleci gh-pages
            cd flo-scss
            npm run release
            cp -rf docs/* ../gh-pages
      - save_cache:
          paths:
            - '~'
          key: flo-scss-build-{{ .Branch }}
      - slack/status:
          fail_only: false
          # color: '#42e2f4'
          channel: 'DEZFWC2B0'
          mentions: 'KurtAngular'
          # message: This is a custom message notification
          webhook: webhook

  release:
    docker:
      - image: circleci/ruby:2.6-buster-node  # language image

    working_directory: ~/flo-scss

    steps:
      - checkout
      - restore_cache:
          keys:
            - flo-scss-build-{{ .Branch }}	
      - run: 
          name: update github master branch
          command: |
            git add .
            git commit -m 'CircleCI auto commit'
            git push --follow-tags
      - run: 
          name: release github pages
          command: |
            cd ../gh-pages
            git add .
            git commit -m 'CircleCI auto commit'
            git push
      - run:
          name: release npm
          command: npm publish --access public

orbs:
  slack: circleci/slack@3.4.2
workflows:
  validate-build-release:
    jobs:
      - dependencies:
          filters:
            branches:
              ignore: 
                - gh-pages
      - validate:
          requires:
            - dependencies
      - build:
          requires:
            - dependencies
          filters:
            branches:
              only: 
                - master
                - cicd
      - release:
          requires:
            - build
          filters:
            branches:
              only: 
                - master
