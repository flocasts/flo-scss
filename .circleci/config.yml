# JavaScript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1
jobs:
  dependencies:
    docker:
      - image: circleci/ruby:2.6-buster-node  # language image
    working_directory: ~/flo-scss
    steps:
      - checkout
      - run:
          name: setup git && npm
          command: |
            git config --global user.email "engineering@flosports.tv"
            git config --global user.name "FloSports Engineering"
            echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
            echo $NPM_TOKEN
            echo ${NPM_TOKEN}
      - run:
          name: npm install
          command: npm install
      - save_cache:
          paths:
            - '~'
          key: flo-scss-dependencies-{{ .Branch }}-{{ .Revision }}
      - slack/status:
          fail_only: true
          channel: 'DEZFWC2B0'
          mentions: 'KurtAngular'
          webhook: '${SLACK_WEBHOOK}'

  validate:
    docker:
      - image: circleci/ruby:2.6-buster-node  # language image
    working_directory: ~/flo-scss
    steps:
      - restore_cache:
          keys:
            - flo-scss-dependencies-{{ .Branch }}-{{ .Revision }}
      - run:
          name: lint
          command: npx commitlint --from=HEAD~1
      - save_cache:
          paths:
            - '~'
          key: flo-scss-validate-{{ .Branch }}-{{ .Revision }}
      - slack/status:
          fail_only: true
          channel: 'DEZFWC2B0'
          mentions: 'KurtAngular'
          webhook: '${SLACK_WEBHOOK}'
  build:
    docker:
      - image: circleci/ruby:2.6-buster-node  # language image
    working_directory: ~/flo-scss
    steps:
      - add_ssh_keys:
          fingerprints:
            - "5b:58:a2:6e:11:ed:10:15:40:e5:5e:cc:cd:17:13:5a"
            - "2d:80:03:87:eb:a2:56:8a:bd:ae:bc:45:09:9f:cf:48"
      - restore_cache:
          keys:
            - flo-scss-dependencies-{{ .Branch }}-{{ .Revision }}
      - run: 
          name: bundle install
          command: bundle install
      - run: 
          name: create build
          command: |
            cd .. 
            cp -rf flo-scss bs-docs
            cd bs-docs
            git checkout .
            git checkout gh-pages
            git pull
            cd ..
            mkdir gh-pages
            cp -rf bs-docs/.git gh-pages
            cp -rf flo-scss/.circleci gh-pages
            cd flo-scss
            npm run release
            cp -rf docs/* ../gh-pages
      - save_cache:
          paths:
            - '~'
          key: flo-scss-build-{{ .Branch }}-{{ .Revision }}
      - slack/status:
          fail_only: true
          channel: 'DEZFWC2B0'
          mentions: 'KurtAngular'
          webhook: '${SLACK_WEBHOOK}'

  release:
    docker:
      - image: circleci/ruby:2.6-buster-node  # language image
    working_directory: ~/flo-scss
    steps:
      - restore_cache:
          keys:
            - flo-scss-build-{{ .Branch }}-{{ .Revision }}
      - run:
          name: release npm
          command: cat ~/.npmrc && cat .npmrc && npm publish --access public
      - run: 
          name: release github pages
          command: |
            cd ../gh-pages
            git add .
            git commit -m 'ci: CircleCI auto commit'
            git push
      - run: 
          name: update github master branch
          command: |
            git add .
            git commit -m 'ci: CircleCI auto commit'
            git checkout master
            git pull
            git merge << pipeline.git.branch >>
            git push --follow-tags
      - slack/status:
          fail_only: false
          channel: 'DEZFWC2B0'
          mentions: 'KurtAngular'
          webhook: '${SLACK_WEBHOOK}'

orbs:
  slack: circleci/slack@3.4.2
workflows:
  validate-build-release:
    jobs:
      - dependencies:
          filters:
            branches:
              ignore: 
                - gh-pages
                - master
      - validate:
          requires:
            - dependencies
      - build:
          requires:
            - dependencies
          filters:
            branches:
              only: 
                - cicd
      - release:
          requires:
            - build
            - validate
          filters:
            branches:
              only: 
                - cicd
