# Dependencies
markdown:       kramdown
highlighter:    rouge

kramdown:
  auto_ids:     true

# Permalinks
permalink:      pretty

# Server
source:         "site"
destination:    ./docs
host:           "localhost"
port:           9001
baseurl:        ""
url:            "https://flo-scss.flo.center"
encoding:       UTF-8
exclude:
  - docs/4.4/assets/scss/

plugins:
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-toc

# Social
title:              Flo-SCSS
description:        "Based on The most popular HTML, CSS, and JS library in the world."
twitter:            flosports
authors:            "FloSports Engineering, Mark Otto, Jacob Thornton, and Bootstrap contributors"
social_image_path:  /docs/4.4/assets/brand/bootstrap-social.png
social_logo_path:   /docs/4.4/assets/brand/bootstrap-social-logo.png

# Custom variables
current_version:      4.4.1
current_ruby_version: 4.4.1
docs_version:         4.4
